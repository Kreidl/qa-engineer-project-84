    steps-to-reproduce: |
      1. Открыть каталог товаров
      2. Добавить товар с длинным названием
      3. Добавить товар с коротким названием
      4. Нажать "Cart"
    expected-result: |
      Все значения (название, количество, цена) расположены ровно
    actual-result: |
