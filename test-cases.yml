    Блок "Total" 
  steps:
    - Выбираем два и более любых товаров, нажимаем кнопку «Add to cart»
    - Заходим на страницу корзины нажатием на кнопку "Cart"
  expected-result: |
    Пользователь должен видеть блок "Total" с правильно подсчитанной суммой

