---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При поиске товаров по ключевому слову, в каталоге товаров должны показываться только подходящие товары
  prerequisites: |
    Открыт каталог товаров https://hexlet-products-store.vercel.app/
  test-data: |
    Search = iphone
  steps:
    - Вводим в поле для ключевого слова iphone
  expected-result: |
    Пользователь должен увидеть необходимые товары

- summary: |
    Проверка поиска товаров по категории
  requirement: |
    При поиске товаров по категории, в каталоге товаров должны показываться только подходящие товары
  prerequisites:
    Открыт каталог товаров https://hexlet-products-store.vercel.app/
  test-data: |
    Category = beauty
  steps:
    - Выбираем категорию beauty из выпадающего списка
  expected-result: |
    Пользователь должен увидеть необходимые товары

- summary: |
    Проверка фильтрация товаров
  requirement: |
    При выборе фильтров товаров, в каталоге товаров должны показываться только подходящие товары
  prerequisites: |
    Открыт каталог товаров https://hexlet-products-store.vercel.app/
  test-data: |
    Brand = Essence
  steps:
    - Выбираем необходимый фильтр
  expected-result: |
     Пользователь должен увидеть соответствующие выбранному фильтру товары

- summary: |
    Проверка открытия страницы товара
  requirement: |
   Пользователь может открыть страницу товара
  prerequisites: |
    Открыт каталог товаров https://hexlet-products-store.vercel.app/
  test-data: |
    Любой товар
  steps:
    - Открываем страницу товара, нажав на любой товар
  expected-result: |
    Должна открыться страница товара

- summary: |
    Проверка информации на странице товара
  requirement: |
   На странице товара пользователь видит подробную информацию о товаре
  prerequisites: |
    Открыт каталог товаров https://hexlet-products-store.vercel.app/
  test-data: |
    При проверке страницы товара должа быть информация 
    - Название товара
    - Рейтинг товара
    - Цена со скидкой и без скидки
    - Возможность добавить в корзину
    - Краткое описание товара
    - Колличество товара
    - Фото товара не должно расстягиваться
  steps:
    - Открыт каталог товаров
    - Открываем страницу товара, нажав на любой товар
  expected-result: |
    Пользователь видит всю подробную информацию о товаре

- summary: |
    Проверка кнопок в блоке навигации
  requirement: |
    Должна быть возможность быстрого перехода в магазин и корзину по кнопкам в блоке навигации
  prerequisites: |
   Открыт сайт магазина
  test-data: |
    Кнопки "Store" и "Cart" в блоке навигации
  steps:
    - Нажимаем кнопку "Store" для перехода в каталог товаров
    - Нажимаем кнопку "Cart" для перехода в корзину
  expected-result: |
    Кнопка "Store" показывает каталог товаров, кнопка "Cart" показывает корзину

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Должна быть возможность добавлять товары в корзину
  prerequisites: |
   Открыт каталог товаров https://hexlet-products-store.vercel.app/
  test-data: |
    У каждого товара есть кнопка "Add to cart"
  steps:
    - У любого товара нажимаем на кнопку "Add to cart"
    - Нажимаем на "Cart" для перехода в корзину
  expected-result: |
    На странице корзины есть добавленный товар

- summary: |
    Проверка инфориации на странице корзины
  requirement: |
    На странице корзины должна присутствовать основная информация о каждом добавленном товаре , общая сумма заказа
  prerequisites: |
    Открыт каталог товаров https://hexlet-products-store.vercel.app/
  test-data: |
     Общая сумма заказа
     При проверке корзины должа быть информация по каждому товару 
    - Название товара
    - Цена со скидкой и без скидки
    - Колличество товара
    - Возможность удалить товар из корзины
  steps:
    - Добавляем минимум 2 товара в корзину кнопкой "Add to cart"
    - Переходим в корзину кнопкой "Cart"
  expected-result: |
    Пользователь видит основную информацию о каждом добавленном товаре , общую сумму заказа

- summary: |
    Проверка приложения на SPA
  requirement: |
    При использовании приложения, оно не должно перезагружаться 
  prerequisites: |
    Открыт сайт магазина
  test-data: |
    Кнопки в блоке навигации, блок фильтров
  steps:
    - Открываем DevTools, вкладку Network
    - Нажимаем на главной странице магазина на кнопку "Cart"
    - Нажимаем на любой странице магазина на кнопку "Store"
    - Нажимаем на любой товар, чтобы открыть страницу товара
    - Нажимаем на странице товара на кнопку "Store"
    - Выбираем любую категорию в фильтрах
    - Вводим любые значения в фильтр товаров по цене
  expected-result: |
    При использовании приложения, оно не перезагружается

- summary: |
    Проверка безопасности сайта
  requirement: |
    Сайт должен быть безопасным и защищать данные пользователя
  prerequisites: |
    Открыт сайт магазина
  test-data: |
    URL сайта
  steps:
    - Открываем DevTools, вкладку Network
    - Находим основной URL
  expected-result: |
    Сайт должен быть защищён протоколом https

- summary: |
    Проверка адаптивности сайта на разных устройствах
  requirement: |
    Сайт должен иметь адаптивный макет
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Основной контент должен дублироваться на всех разрешениях , дизайн и функционал сайта не должны меняться на разных разрешениях
  steps:
    - Заходим на сайт магазина https://hexlet-products-store.vercel.app/
    - Открываем DevTools
    - Проверяем сайт на разных устройствах
  expected-result: |
    У сайта есть адаптивный макет

