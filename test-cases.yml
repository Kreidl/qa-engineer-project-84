    При добавлении товара в корзину, пользователь должен иметь возможность вводить количество товара
  prerequisites: |
    Открыт сайт https://hexlet-products-store.vercel.app/
  test-data: |
    Поле ввода количества товаров
  steps:
    - Открываем страницу товара, нажав на любой товар
    - Вводим количество этого товара
    - Нажимаем кнопку «Add to cart»
    - Заходим на страницу корзины нажатием на кнопку "Cart"
  expected-result: |
    В корзине добавлено столько товаров, сколько указывали при вводе количества на странице товара
    
- summary: |
    Подсчёт общей суммы товаров в корзине
  requirement: |
    На странице корзины должна подсчитываться общая сумма заказа
