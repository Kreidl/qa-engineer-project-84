- summary: |
    Проверка фильтрации товаров по цене с учётом скидок
  requirement: |
    При указании границ фильтра цены товаров, в каталоге товаров должны показываться только подходящие товары с учётом скидок
  prerequisites: |
    Открыт каталог товаров https://hexlet-products-store.vercel.app/
