      В DevTools нет ошибок

- summary: |
    Проверка перелистывания страниц в каталоге товаров
  requirement: |
    Каталог товаров выводится постранично, страницы перелистываются
  prerequisites: |
    Открыт каталог товаров
  test-data: |
    Кнопки "Next", "Previous"
  steps:
    - Нажимаем на кнопку "Next"
    - Проверяем отображение блоков навигации и фильтрации
    - Нажимаем на кнопку "Previous"
    Проверяем отображение блоков навигации и фильтрации
  expected-result: |
    Пользователь может перелистывать страницы в каталоге товаров, на каждой странице меняются только товары

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь может удалять товары из корзины
  prerequisites: |
    Открыт сайт https://hexlet-products-store.vercel.app/
  test-data: |
    Кнопка "Delete" на странице корзины
  steps:
    - Добавляем любой товар в корзину кнопкой "Add to cart"
    - Заходим на страницу корзины нажатием на кнопку "Cart"
    - Находим товар, который добавили, нажимаем "Delete"
  expected-result: |
    Добавленный товар удалён из корзины

- summary: |
    Удаление сразу всех товаров из корзины
  requirement: |
    Пользователь должен иметь возможность удалять сразу все товары из корзины
  prerequisites: |
    - Открыта страница корзины
    - В корзину уже добавлены несколько товаров
  test-data: |
    Кнопка "Clear cart"
  steps:
    - Нажать кнопку "Clear cart"
  expected-result: |
      Корзина пустая

- summary: |
    Проверка верстки модального окна при успешном оформлении заказа в корзине
  requirement: |
    При оформлении заказа должно высвечиваться модальное окно с успешным оформлением заказа и общей информацией о заказанных товарах
  prerequisites: |
    - Открыта корзина
    - В корзину уже добавлены товары (предпочтительно с длинным названием)
  test-data: |
     Кнопка "Checkout", модальное окно успешного оформления заказа
  steps:
    - Нажимаем на кнопку "Checkout"
    - Проверяем что открылось модальное окно с успешным оформлением заказа
    - Проверяем что у добавленных товаров название, количество, цена никуда не смещается
    - Проверяем что на модальном окне прописана итоговая сумма заказа с учётом скидок
  expected-result: |
    Модальное окно должно быть читаемым и понятным

- summary: |
    Оформление заказа с переходом на страницу оплаты
  requirement: |
    Пользователь должен иметь возможность оформить заказ с переходом на страницу оплаты
  prerequisites: |
    - Открыта корзина
    - В корзину уже добавлены товары
  test-data: |
     Кнопка Checkout
  steps:
    - Нажимаем на кнопку "Checkout"
  expected-result: |
    Осуществлен переход на страницу оплаты

- summary: |
    Возможность продолжить покупки после просмотра корзины
  requirement: |
    Пользователь должен иметь возможность вернуться в каталог и продолжить покупки
  prerequisites: |
    Открыта корзина
  test-data: |
    Кнопка "Continue shopping"
  steps:
    - Нажать кнопку "Continue shopping"
  expected-result: |
      Открывается каталог товаров
    
- summary: |
    Проверка корзины в сессии браузера
  requirement: |
    Корзина должна храниться в сессии браузера
  prerequisites: |
    Открыт сайт https://hexlet-products-store.vercel.app/
  test-data: |
    Корзина с товарами
  steps:
    - Добавляем любой товар в корзину кнопкой "Add to cart"
    - Заходим на страницу корзины нажатием на кнопку "Cart", чтобы убедиться, что товар добавлет в корзину
    - Копируем URL сайта магазина с добавленным товаром
    - Открываем новую вкладку браузера, не перезапуская его
    - В адресную строку вставляем скопированный URL
    - Заходим на страницу корзины нажатием на кнопку "Cart"
  expected-result: |
    Добавленный товар находится в корзине

- summary: |
    Проверка поля ввода количества товаров
