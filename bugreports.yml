- summary: |
    Неправильная вёрстка просмотра корзины
  environment: |
    ОС Windows 11
    Google Chrome версия 122.0.6261.95 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Зайти в каталог товаров
    2. Добавить несколько товаров с названиями разной длины в корзину
    3. Нажать "Cart"
  expected-result: |
    Все значения (название, количество, цена) расположены ровно
  actual-result: |
    Количество товара отображается дважды, причём количество товара, добавленного пользователем, отображается криво
    Подтверждение на скрине https://github.com/Kreidl/qa-engineer-project-84/blob/main/screen10.jpg

