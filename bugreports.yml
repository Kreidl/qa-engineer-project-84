- summary: |
    Не очищается корзина с товарами
  environment: |
    ОС Windows 11
    Google Chrome версия 122.0.6261.95 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Нажать "Cart"
    3. Нажать "Clear cart"
    4. Обновить страницу магазина
  expected-result: |
    Товары должны удалиться из корзины
  actual-result: |
    Товары вернулись в корзину

