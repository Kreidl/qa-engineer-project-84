- summary: |
    Проверка отображения страниц в каталоге товаров
  requirement: |
    На каждой странице каталога товаров отображаются товары страницы, блок навигации и блок фильтров 
  prerequisites: |
    Открыт каталог товаров
  test-data: |
    - Товары страницы
    - Блок навигации
    - Блок фильтров 
  steps:
    - Нажимаем на кнопку "Next"
    - Проверяем отображение блоков навигации и фильтрации
    - Нажимаем на кнопку "Previous"
    - Проверяем отображение блоков навигации и фильтрации
  expected-result: |
    На каждой странице сайта меняются только товары, блоки навигации и фильтров остаются неизменными

- summary: |
    Проверка сброса фильтров для поиска в каталоге товаров
  requirement: |
     Пользователь должен иметь возможность сбросить все фильтры поиска товаров, чтобы не перезагружать страницу
  prerequisites: |
    Открыт каталог товаров
  test-data: |
    Кнопка сброса фильтров
  steps:
    - Выбираем категорию beauty из выпадающего списка
    - Вводим в поле для ключевого слова iphone
    - Нажимаем на кнопку "Сброс фильтров"
  expected-result: |
    Пользователь сбросил все выбранные им фильтры

- summary: |
    Проверка сайта на мультиязычность
  requirement: |
     Сайт можно открыть на русском языке и на английском
  prerequisites: |
    Открыт сайт https://hexlet-products-store.vercel.app/
  test-data: |
    Laguage
  steps:
    - Нажимаем на кнопку "Language"
    - Из выпадающего списка вы,ираем язык "Russian"
  expected-result: |
    Пользователь видит сайт на русском языке

- summary: |
    Проверка валидации формы ввода "Price"
  requirement: |
     Не должно быть возможности вводить разные символы кроме ".", "цифр" в форме ввода "Price", форма ввода должна сигнализилизировать некорректный ввод
  prerequisites: |
    Открыт каталог товаров https://hexlet-products-store.vercel.app/
  test-data: |
    Price (From-To) = ,-=-ап
  steps:
    - Вводим в фильтр по цене разные символы кроме "." и "цифр"
  expected-result: |
    Форма ввода должна сигнализилизировать некорректный ввод

- summary: |
    Фильтрациция товаров по его наличию
  requirement: |
     С галочкой поля "In Stock" должны отображаться товары в наличии, без галочки поля "In Stock" должны отображаться товары, которых в наличии нет
  prerequisites: |
    - Открыт каталог товаров https://hexlet-products-store.vercel.app/
    - Стоит галочка в поле "In Stock"
  test-data: |
    Поле "In Stock"
  steps:
    - Убираем галочку "In Stock"
  expected-result: |
    Пользователь должен увидеть все товары, которых нет в наличии
